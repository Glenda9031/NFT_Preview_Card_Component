<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <main class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="card__image-overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="card__text-content">
        <div class="card__info">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card__metrics">
          <div class="card__eth">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" class="card__eth-icon">
            <span>0.041 ETH</span>
          </div>
        </div>

        <div class="card__days">
          <img src="images/icon-clock.svg" alt="clock icon" class="card__days-icon">
          <span class="card__days-value">3 days left</span>
        </div>
      </div>

      <div class="card__creator">
        <img src="images/image-avatar.png" alt="avatar image" class="card__creator-avatar">
        <p class="card__creator-info">Creation of <a href="#" class="card__creator-link">Jules Wyvern</a></p>
      </div>
    </div>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glenda J. Reed</a>.
  </div>
</body>
</html>
